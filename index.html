<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catbree's TicTacToe</title>
</head>
<body>
    <h1>Catbree's TicTacToe</h1>
    <div class="tableTop">
        <div class="tableLeft">
            <h2>Player 1</h2>
            <h2>X</h2>
        </div>
        <div class="tableGameboard">
            <div class="gameboardCell" data-index="0"></div>
            <div class="gameboardCell" data-index="1"></div>
            <div class="gameboardCell" data-index="2"></div>
            <div class="gameboardCell" data-index="3"></div>
            <div class="gameboardCell" data-index="4"></div>
            <div class="gameboardCell" data-index="5"></div>
            <div class="gameboardCell" data-index="6"></div>
            <div class="gameboardCell" data-index="7"></div>
            <div class="gameboardCell" data-index="8"></div>
        </div>
        <div class="tableRight">
            <h2>Player 2</h2>
            <h2>O</h2>
        </div>
    </div>
    <div class="announcement">
        <button class="startGameButton">Start Game!</button>
    </div>




    <script src="script.js"></script>
</body>
</html>
